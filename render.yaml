services:
  - type: web
    name: edumosaic-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: DATABASE_URL
        fromDatabase:
          name: edumosaic-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: REDIS_URL
        fromService:
          name: edumosaic-redis
          property: connectionString
          optional: true

databases:
  - name: edumosaic-db
    databaseName: edumosaic
    user: edumosaic
    plan: free
